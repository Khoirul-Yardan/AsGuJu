<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AsGuJu - Asisten Hukum (Upload & Analyze)</title>
  <link rel="stylesheet" href="style.css" />
  <!-- marked for markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <h1>AsGuJu</h1>
        <span>Asisten Hukum AI — Court Support</span>
      </div>
      <div class="mode">Interaktif • Responsive • Speedy</div>
    </header>

    <main class="main">
      <section class="left">
        <label class="label">Deskripsi Singkat Kasus (untuk persidangan)</label>
        <textarea id="caseDesc" placeholder="Tulis ringkasan singkat kasus (fakta utama) — contoh: 'Tersangka menusuk korban setelah cekcok, korban meninggal'"></textarea>

        <div class="uploader" id="uploader">
          <div class="drop">Drag & Drop files di sini atau klik untuk pilih (PDF, DOCX, TXT, PNG/JPG)</div>
          <input id="fileInput" type="file" multiple />
        </div>

        <div id="fileList" class="file-list"></div>

        <div class="controls">
          <button id="analyzeBtn" class="btn primary">Analisis Cepat & Argumen</button>
          <button id="clearBtn" class="btn">Clear</button>
        </div>
      </section>

      <section class="right">
        <div class="result-section scrollable-section">
        <div id="resultArea" class="result-area">
          <p class="hint">Hasil akan muncul di sini.</p>
        </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <small>© 2025 AsGuJu • For demonstration only • Simpan API key di server</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
